<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fondo negro */
            color: white; /* Texto blanco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.1); /* Fondo semitransparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            background-image: url('logo_design.jpg'); /* Logo como fondo */
            background-position: center;
            background-size: 50%;
            background-repeat: no-repeat;
        }

        h2 {
            text-align: center;
            color: #ffffff; /* Amarillo del logo */
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2); /* Fondo translúcido */
            color: rgb #F1C40F; /* Texto blanco */
        }

        input::placeholder, textarea::placeholder {
            color: #F1C40F; /* Color del placeholder */
        }

        /* Selector de tipo de reporte */   
        select {
            background-color: rgba(255, 255, 255, 0.2); /* Fondo translúcido */
            color: white; /* Texto blanco */
        }

        input[type="submit"] {
            background-color: #F1C40F; /* Amarillo del logo */
            color: black; /* Texto negro */
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #F1C40F; /* Amarillo más oscuro al hacer hover */
        }

        /* Estilos para la imagen superior */
        .header-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .header-image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Imagen superior -->
        <div class="header-image">
            <img src="logodesign .jpg" alt="Imagen Superior">
        </div>

        <h2>Reporte</h2>
        <form action="Lo que sigue..." method="post" enctype="multipart/form-data">
            <label for="nombre">Nombre (opcional):</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">

            <label for="tipo_reporte">Tipo de reporte:</label>
            <select id="tipo_reporte" name="tipo_reporte" required>
                <option value="" style="color: black;">Selecciona una opción</option>
                <option value="comentario" style="color: black;">Comentario Inapropiado</option>
                <option value="foto" style="color: black;">Foto Inapropiada</option>
                <option value="otro" style="color: black;">Otro</option>
            </select>

            <label for="descripcion">Descripción del problema:</label>
            <textarea id="descripcion" name="descripcion" rows="4" placeholder="Describe el problema" required></textarea>

            <label for="archivo">Adjuntar imagen (opcional):</label>
            <input type="file" id="archivo" name="archivo" accept="image/*">

            <input type="submit" value="Enviar reporte">
        </form>
    </div>
</body>
</html>
